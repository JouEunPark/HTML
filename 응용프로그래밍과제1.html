<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 450px;">
            <legend>사용자 정보</legend>
        <ul>
            <li><label>아이디 <input type="text"></label><br></li>
            <li><label>이메일 <input type="email"></label><br></li>
            <li><label>비밀번호 <input type="password"></label><br></li>
            <li><label>비밀번호 확인 <input type="password"></label></li>
        </ul>
        </fieldset>
        <fieldset style="width: 450px;">
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mail" checked>메일수신</label>
            <label><input type="radio" name="mail">메일 수신 안 함</label>
            </fieldset>
        <fieldset style="width: 450px;">
            <legend>알게된 경로(복수 응답 가능)</legend>
            <label><input type="checkbox">인터넷 검색</label>
            <label><input type="checkbox">친구 추천</label>
            <label><input type="checkbox">SNS 광고</label>
            <label><input type="checkbox">기타</label>
        </fieldset>
        <input type="submit"value="가입하기">
        <input type="reset"value="취소">
    </form>
</body>
</html>
